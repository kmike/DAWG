[tox]
envlist = py27,py36,py36-locale,py37,py38,py39,py310

[gh-actions]
python =
    2.7: py27
    3.6: py36-locale
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
changedir = {envtmpdir}
deps =
    pytest
commands =
    py.test {toxinidir}/tests {posargs}

[testenv:py36-locale]
basepython = python3.6
setenv =
    LC_ALL=C
